<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- vendors -->
    <script
      src="https://kit.fontawesome.com/ed0b3fb323.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Vollkorn:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/main.css" />
    <title>CWB Bookshop</title>
  </head>

  <body>
    <header>
      <div class="container">
        <div class="logo">
          <h1><a href="index.html">Books for all!</a></h1>
          <p>A Project by CWB JS course 2020 students</p>
        </div>
        <div class="login-box">
          <button class="login-btn">
            <a href="login.html">Login <i class="fas fa-sign-in-alt"></i></a>
          </button>
          <button class="sign-out">
            Sign Out <i class="fas fa-sign-out-alt"></i>
          </button>
          <button class="username"></button>
        </div>
      </div>
    </header>

    <div class="banner">
      <div class="container">
        <div class="banner-text">
          <h1>The home for your favorite books!</h1>
          <button class="btn">
            <a href="about-us.html">About Us</a>
          </button>
        </div>
      </div>
    </div>

    <main>
      <div class="container">
        <div class="books"></div>
      </div>
    </main>

    <footer>
      <div class="container">
        <div class="organizers">
          <img src="images/bordersnone.png" alt="" />
          <img src="images/cwb.png" alt="" />
          <ul>
            <h5>Advanced JavaScript 2020 Course</h5>
            <h6>Participant Students:</h6>
            <li>Ahmed Eldemashqi</li>
            <li>Hany Afifi</li>
            <li>Pourija Husseini</li>
          </ul>
        </div>
      </div>
      <div class="bottom-banner">
        <p>&copy;2020 BORDERS:NONE - All Rights Reserved</p>
        <div class="social">
          <a href="https://www.facebook.com/bordersnone/"
            ><i class="fab fa-facebook"></i
          ></a>
          <a href="https://www.instagram.com/bordersnone/"
            ><i class="fab fa-instagram"></i
          ></a>
        </div>
      </div>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
