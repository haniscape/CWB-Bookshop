<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- vendors -->
    <script
      src="https://kit.fontawesome.com/ed0b3fb323.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Vollkorn:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/main.css" />
    <title>CWB Bookshop</title>
  </head>

  <body>
    <header>
      <div class="container">
        <h1><a href="index.html"> Books for all!</a></h1>

        <div class="login">
          <button class="login-btn">
            <a href="login.html">Login <i class="fas fa-sign-in-alt"></i></a>
          </button>
          <button class="sign-out">
            Sign Out <i class="fas fa-sign-out-alt"></i>
          </button>
          <button class="username"></button>
        </div>
      </div>
    </header>

    <div class="banner">
      <div class="container">
        <div class="banner-text">
          <h1>The home for your favorite books!</h1>
          <button class="btn">
            <a href="read-more.html"> READ MORE</a>
          </button>
        </div>
      </div>
    </div>

    <main>
      <div class="books"></div>
    </main>

    <footer>
      <div class="footer-npo">
        <img src="" alt="" />
      </div>

      <h5>&copy; 2020 Books For All, All Rights Reserved</h5>
      <div class="icons">
        <i class="fab fa-facebook"></i>
        <i class="fab fa-twitter"></i>

      </div>
    </footer>

    <script src="js/main.js"></script>
